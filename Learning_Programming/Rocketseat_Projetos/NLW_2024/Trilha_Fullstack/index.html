<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../recursos/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Gume Gerency</title>
    <link rel="shortcut icon" href="../recursos/imagens/favicon.ico">
</head>
<body>

    <header>
        <div class="interface">
            <img src="../recursos/imagens/LogoGume.svg" alt="Logo Gume Creations">
        </div>
    </header>

    <main>
        <div class="interface inscricao-area">

            <form onsubmit="adicionarParticipante(event)">
                <fieldset>
                    <legend>Área de Inscrição</legend>
        
                    <div>
                        <div class="input-wrapper">
                            <i class="bi bi-person-bounding-box"></i>
                            <input type="text" placeholder="Nome Completo..." name="nome" required>
                        </div>
                        <div class="input-wrapper">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" placeholder="Seu melhor e-mail..." name="email" required>
                        </div>
        
                        <button>
                            <i class="bi bi-hand-index-thumb-fill"></i> Realizar Inscrição
                        </button>
                    </div>
                </fieldset>
            </form>
        
            <section class="lista-participantes">
                <h2>Participantes:</h2>

                <div>
                    <table width="100%"> <!-- Cabeça da Tabela -->
                        <thead> <!-- Cabeçalho da Tabela -->
                            <tr> <!-- Linha da Tabela -->
                                <th>Participantes</th>
                                <th>Data da Inscrição</th>
                                <th>Data do Ckeck-in</th>
                            </tr>
                        </thead>
                
                        <tbody> <!-- Corpo da Tabela -->
                            
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </main>

    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
    <script type="text/javascript" src="../recursos/js/script.js" defer></script>
</body>
</html>
