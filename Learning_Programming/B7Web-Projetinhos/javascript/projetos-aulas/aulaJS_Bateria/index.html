<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS - Bateria de Memes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
    <h1>Bateria de Memes</h1>

    <div class="keys">
        <div data-key="keyq" class="key">
            Q
            <span>discord not.</span>
        </div>
        <div data-key="keyw" class="key">
            W
            <span>woooow</span>
        </div>
        <div data-key="keye" class="key">
            E
            <span>pew pew</span>
        </div>

        <div data-key="keya" class="key">
            A
            <span>amongus</span>
        </div>
        <div data-key="keys" class="key">
            S
            <span>yeah</span>
        </div>
        <div data-key="keyd" class="key">
            D
            <span>ding</span>
        </div>

        <div data-key="keyz" class="key">
            Z
            <span>airborn</span>
        </div>
        <div data-key="keyx" class="key">
            X
            <span>mario jump</span>
        </div>
        <div data-key="keyc" class="key">
            C
            <span>matuiiii</span>
        </div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição legendária..." />
        <button>Tocar</button>
    </div>

    <footer>
        desenvolvido por guilherme.dsgn
    </footer>

    <audio id="s_keyq" src="./sounds/discord-keyq.mp3"></audio>
    <audio id="s_keyw" src="./sounds/animewow-keyw.mp3"></audio>
    <audio id="s_keye" src="./sounds/pew-keye.mp3"></audio>
    <audio id="s_keya" src="./sounds/amongus-keya.mp3"></audio>
    <audio id="s_keys" src="./sounds/yeah-keys.mp3"></audio>
    <audio id="s_keyd" src="./sounds/ding-keyd.mp3"></audio>
    <audio id="s_keyz" src="./sounds/airborn-keyz.mp3"></audio>
    <audio id="s_keyx" src="./sounds/mariojump-keyx.mp3"></audio>
    <audio id="s_keyc" src="./sounds/matuiiii-keyc.mp3"></audio>
    
    <script type="text/javascript" src="./script.js" defer></script>
</body>
</html>
